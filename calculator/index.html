<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb45e32266.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="top_display"></div>
            <div id="bottom_display"></div>
            <div class="buttons">

                <div class="button special">&percnt;</div>
                <div class="button">CE</div>
                <div class="button">C</div>
                <div class="button">&larr;</i></div>
                <div class="button">1/x</div>
                <div class="button">x<sup>2</sup></div>
                <div class="button">&radic;x</i></div>
                <div class="button special">&divide;</i></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button special">&times;</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button special">&minus;</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button special">&plus;</div>
                <div class="button">+/-</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
